<div *ngIf="booksData">
  <p>Author's name - {{booksData.data.author}}</p>
  <p>Author's birthday - {{booksData.data.birthday}}</p>
  <p>Author's place of birth - {{booksData.data.birthPlace}}</p>
  <table>
    <tr>
      <th>
        Image
      </th>
      <th>
        Title <img (click)="sortBy('title',0)" height=10 src="assets/sort-27.svg">
      </th>
      <th>
        Publish Date <img (click)="sortBy('PublishDate',0)" height=10 src="assets/sort-27.svg">
      </th>
      <ng-container *ngIf="!isMobile">
        <th>
          Image
        </th>
        <th>
          Title <img (click)="sortBy('title',1)" height=10 src="assets/sort-27.svg">
        </th>
        <th >
          Publish Date <img (click)="sortBy('PublishDate',1)" height=10 src="assets/sort-27.svg">
        </th>
      </ng-container>
    </tr>
    <tr *ngFor="let book of bookList[0]; index as index ">
      <td><img [src]="book.imageUrl"></td>
      <td><a [href]="book.purchaseLink" target="_blank">{{book.title}}</a></td>
      <td>{{book.PublishDate}}</td>
      <ng-container *ngIf="!isMobile">
        <td><img [src]="bookList[1][index].imageUrl"></td>
        <td><a [href]="bookList[1][index].purchaseLink" target="_blank">{{bookList[1][index].title}}</a></td>
        <td>{{bookList[1][index].PublishDate}}</td>
      </ng-container>
    </tr>
  </table>
</div>
